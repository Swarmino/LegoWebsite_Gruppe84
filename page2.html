
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <title>page2</title>
</head>
<body>

    <!-- Parent container -->
    <div class="main-wrapper">

         <!-- Background gradient -->
        <div class="backgroundImage"></div>

        <!-- Navigation container -->
        <nav class="buttons-wrapper">
            <a href="#">
                <img class="buttons" src="images/arrowUp.webp" alt="navUp">
            </a>
            <a href="#">
                <img class="buttons" src="images/arrowDown.webp" alt="navDown">
            </a>
        </nav>

        <!-- Interactive & Static elements container -->
        <div class="interactive-container">

            <!-- houses -->
            <img class="staticHouse yellow" src="images/yellow.webp" alt="yellowHouse">
            <img class="staticHouse pink" src="images/pink.webp" alt="pinkHouse">
            <img class="staticHouse orange" src="images/orange.webp" alt="orangeHouse">
            <img class="staticHouse blue" src="images/blue.webp" alt="blueHouse">
            <img class="staticHouse silver" src="images/silver.webp" alt="silverHouse">
            <!-- houses -->

            <!-- road -->
            <img id="road" src="images/road2.webp" alt="road">
            <!-- road -->

            
            <!-- Harry Potter -->
            <input type="checkbox" id="playEnterTheBus">
            <img id="hogwarts" src="images/hogwarts.webp" alt="Hogwarts logo">
            <img class="chainAnime" id="harryPotterBus" src="images/bus.webp" alt="Harry Potter Bus">
            <img class="chainAnime" id="oleKirk" src="images/kirk.webp" alt="Ole Kirk">
            <!-- Harry Potter -->
            
            <!-- Star Wars -->
            <input type="checkbox" id="playCallForDuty" >
            <img id="deathStar" src="images/deathstar.webp" alt="Death Star">
            <img class="empireStrikes" id="kittyCat" src="images/cat.webp" alt="Falling kitten">
            <img class="empireStrikes" id="empireFalcon" src="images/falcon.webp" alt="Millennium Falcon">
            <!-- Star Wars -->

            <!-- DC Comics -->
            <input type="checkbox" id="playSpiderman">
            <img id="spiderLogo" src="images/spider.webp" alt="Spider logo">
            <img class="DCComics" id="spiderWeb" src="images/web.webp" alt="Spider web">
            <img class="DCComics" id="spiderMan" src="images/spiderman.webp" alt="Spider-man">
            <!-- DC Comics -->
        </div>
        
    </div>
     
</body>
</html>
